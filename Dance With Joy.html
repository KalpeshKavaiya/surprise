<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hetvi Dance Academy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="ratingview.css">
</head>

<body>

    <header>
        <div class="logo">
            <img src="/banner/logo.png" alt="Logo">
        </div>
        <button id="menuButton" class="menu-button">
            <i class="fas fa-ellipsis-h fa-2x" style="color: gainsboro;"></i>
        </button>
    </header>

    <nav id="drawer" class="drawer">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <section>
            <a>
                <img src="/banner/main.png" alt="Desktop Banner Image" class="banner banner-desktop">
                <img src="/banner/mainmobile.png" alt="Mobile Banner Image" class="banner banner-mobile">
            </a>
            <div class="wrapper" style="height: 30vh; margin-top: -190px;">
                <div class="button-container">
                    <div class="text-container">
                        <span class="button-text">Ready</span>
                        <span class="highlight">to Dance</span>
                    </div>
                    <div class="circle-arrow">
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </div>
            </div>
        </section>

        <section id="about" class="about-section">
            <div class="about-content">
                <video id="aboutVideo" class="about-banner" muted>
                    <source src="/banner/dance3.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </section>


        <section id="Dance" class="dance-section">
            <div class="dance-content">
                <video id="danceVideo" class="dance-banner" muted>
                    <source src="/banner/dance2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </section>

        <section id="feel" class="feel-section">
            <div class="feel-content">
                <video id="feelVideo" class="feel-banner" muted>
                    <source src="/banner/dance4.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </section>

        <section id="juniour" class="juniour-section">
            <div class="juniour-content">
                <video id="juniourVideo" class="juniour-banner" muted>
                    <source src="/banner/dance5.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </section>

        <section id="rating" class="rating-section">
            <div class="rating-content">
                <video id="ratingVideo" class="rating-banner" muted>
                    <source src="/banner/rating.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="wrapper">
                    <div class="rating-btn-container" id="rating-btn">
                        <span class="rating-text">Rate Us</span>
                        <div class="stars-container">
                            <i class="fas fa-star" data-value="1"></i>
                            <i class="fas fa-star" data-value="2"></i>
                            <i class="fas fa-star" data-value="3"></i>
                            <i class="fas fa-star" data-value="4"></i>
                            <i class="fas fa-star" data-value="5"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <section id="email" class="email-section">
        <div class="email-content">
            <video id="emailVideo" class="email-banner" muted>
                <source src="/banner/email.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>


    <section id="footer" class="footer-section">
        <div class="footer-content">
            <video id="footerVideo" class="footer-banner" muted>
                <source src="/banner/dance6.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
